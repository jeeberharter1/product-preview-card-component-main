<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./index.css">
  <script src="https://kit.fontawesome.com/f28bde9ea7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="product">
    <div class="product__hero">
      <img class="product__hero__background" src="images/image-product-mobile.jpg" alt="perfume"/>
    </div>
    <div class="product__info">
      <p class='product__info__label'>PERFUME</p>
      <h1 class='product__info__title'>Gabrielle Essence Eau De Parfum</h1>
      <p class='product__info__text'>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product__info__price">
        <p class='product__info__price__sale'>$149.99</p>
        <p class='product__info__price__original'>$169.99</p>  
      </div>
      <div class="product__info__cart-btn">
        <button>
          <img src="images/icon-cart.svg" aria-hidden="true" />
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>
</html>
